<div id="product-container">
    <div *ngFor="let product of productsList" class="main-product">
        <app-product   
        class="product-main"
        [productName]="product.productName"
        [productImageSource]="product.productImageSource"
        [productPrice]="product.productPrice"
        >

        </app-product>
    </div>
</div>
