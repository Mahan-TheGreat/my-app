<div id="product-container">
    <div class="single-product" *ngFor="let product of productsList" >
        <app-product 
        class="main-product"  
        [productName]="product.productName"
        [productImageSource]="product.productImageSource"
        [productPrice]="product.productPrice"
        >
        </app-product>
    </div>
</div>
